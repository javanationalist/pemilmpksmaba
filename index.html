<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPK SMAN 1 Bangsal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pemilihan Anggota MPK 2025/2026</h1>
            <p>Pilih satu perwakilan dari setiap kelas yang tersedia di Dapil Anda.</p>
        </header>

        <section class="selection-area card">
            <div class="form-group">
                <label for="dapil-select">Pilih Daerah Pilihan (Dapil) Anda</label>
                <select id="dapil-select" class="form-control">
                    <option value="">-- Memuat Dapil --</option>
                </select>
            </div>
        </section>

        <form id="vote-form" style="display: none;">
            <main id="vote-content-area" class="card" style="padding: 0; overflow: hidden;">
                <img src="" alt="Foto Dapil" id="dapil-photo" class="dapil-photo-header">
                <div id="class-list-container">
                    <!-- Candidates will be loaded here by JavaScript -->
                </div>
            </main>
    
            <footer>
                <a href="admin.html" class="admin-link">Keluar</a>
                <button id="submit-vote" type="submit" class="button-base button-primary submit-button" disabled>Submit Semua Pilihan</button>
            </footer>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="confirm-title">Konfirmasi Pilihan Anda</h2>
            <p>Harap periksa kembali pilihan Anda. Tindakan ini tidak dapat diurungkan.</p>
            <div id="confirm-summary" class="summary-list">
                <!-- Summary will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="edit-choice-btn" class="button-base button-secondary">Ubah Pilihan</button>
                <button id="confirm-submit-btn" class="button-base button-primary">Ya, Kirim Suara</button>
            </div>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div id="thankyou-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Terima kasih!</h2>
            <p>Semua suara telah berhasil dikirim. Anda akan dialihkan sebentar lagi.</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
